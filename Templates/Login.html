{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Welcome Back</h1>
            <p>Get access to your Orders, Wishlist and Recommendations.</p>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>User SignIn</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox"> Remember
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <a href="{% url 'signup' %}">New to MeShop? Create an account</a>
                    <button type="submit" class="login-btn">SIGNIN</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevents the form from submitting in the traditional way

        const username = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // In a real application, you'd send this data to a server for validation
        if (username === '' || password === '') {
            alert('Please enter both username and password.');
        } else {
            alert('Login attempt successful (in this example).');
            // Redirect or perform other actions
        }
    });
});
    </script>
</body>
</html>
